<!DOCTYPE html>
<html lang="en" ng-app="app" ng-csp="ng-csp">
  <head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/><!-- JS dependencies (order matters!) -->
    <script src="lib/vendors.js"></script>
    <script src="scripts/all.js"></script><!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/vendors.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>ランキング</title>
  </head>
  <body ng-controller="AppController">
    <nav role="navigation" style="position: absolute; top: 0; left: 0; width: 100%; border-radius: 0px;" id="topbar" class="navbar navbar-inverse navbar-embossed">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#navbar-collapse-01" class="navbar-toggle"><span class="sr-only">Toggle navigation</span></button><a href="#" class="navbar-brand">JPA</a>
      </div>
      <div id="navbar-collapse-01" class="collapse navbar-collapse">
        <ul ng-if="navbarLeft.length &gt; 0" class="nav navbar-nav navbar-left">
          <li ng-repeat="btn in navbarLeft"><a href="{{ btn.location }}">{{ btn.text }}</a></li>
        </ul>
        <ul ng-if="navbarRight.length &gt; 0" class="nav navbar-nav navbar-right">
          <li ng-repeat="btn in navbarRight"><a href="{{ btn.location }}" ng-if="btn.location">{{ btn.text }}</a><a ng-click="btn.click()" ng-if="btn.click">{{ btn.text }}</a></li>
        </ul>
      </div>
    </nav>
    <div ng-view="ng-view" class="main-content"></div>
  </body>
</html>
